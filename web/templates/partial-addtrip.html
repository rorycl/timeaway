<p>
<label>start:</label>
<input _="on load set i to previous <input/> if i.value is not null put i.value into my value" type="date" class="start" name="Start" value="{{ .DefaultDate }}" min="{{ yearsAgo .DefaultDate -2 }}" max="{{ yearsAgo .DefaultDate +4 }}" required />
<label>end:</label>
<input _="on click 1 or focus 1 set i to previous <input/> put i.value into my value" type="date" class="end" name="End" value="" min="{{ yearsAgo .DefaultDate -2 }}" max="{{ yearsAgo .DefaultDate +4 }}" required />
<button type="button" hx-trigger="click" hx-get="./partials/nocontent" hx-target="closest p" hx-swap="outerHTML">remove</button>
</p>
<div id="rpl"></div>
